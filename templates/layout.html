<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Financial Modeling Club{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="https://via.placeholder.com/160x40" alt="FMC Logo" height="40">
        <span class="ms-2">W&M Financial Modeling Club</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('leadership') }}">Leadership</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('schedule') }}">Schedule</a></li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white ms-2" href="{{ url_for('join') }}">
              Join Now
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="flex-fill container py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-1">&copy; 2025 William & Mary Financial Modeling Club</p>
      <p>
        <a href="/sitemap">Sitemap</a> |
        <a href="mailto:contact@fmc.wm.edu">contact@fmc.wm.edu</a>
      </p>
      <div>
        <a href="https://instagram.com/wm_fmc" class="me-3" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
        <a href="https://linkedin.com/company/wm-fmc" target="_blank"><i class="fab fa-linkedin fa-lg"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap & Vanilla JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
